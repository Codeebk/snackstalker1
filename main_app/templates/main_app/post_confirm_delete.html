{% extends 'base.html' %}

{% block content %}
<div class="container center-align">
  <h4>Delete</h4>

  <h4>Are you sure you want to delete <span class="teal-text">{{ post.title }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'detail' post.id %}" class="btn red darken-1">Cancel</a>
  </form>
</div> 
{% endblock %}
