{% extends 'base.html' %}

{% block content %}
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="post">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <input type="text" name="title" maxlength="100" required="" id="id_title">
    <input type="text" class="datepicker" name="date" value="2020-01-01" required="" id="id_date">
    <input type="text" class="timepicker" name="time" maxlength="100" value="" placeholder="6:00am" required="" id="id_time">
    <input type="text" name="address" value="Austin, TX" maxlength="250" required="" id="id_address">
    <input type="text" name="category" value="Food" maxlength="100" required="" id="id_category">
    <textarea name="description" cols="40" rows="10" maxlength="250" required="" id="id_description"></textarea>
    <input type="submit" value="Submit!" class="btn">
  </form>




<!-- JS to create a date picker and init the meal dropdown -->
<script>
    // create a datepicker
    var dateEl = document.getElementById('id_date');
    M.Datepicker.init(dateEl, {
      format: 'yyyy-mm-dd',
      defaultDate: new Date(),
      setDefaultDate: true,
      autoClose: true
    });

    var timeEl = document.getElementById('id_time');
    M.Timepicker.init(timeEl, {
      defaultTime: 'now',
      autoClose: true
    })

   

</script>    
{% endblock %}
