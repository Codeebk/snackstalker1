{% extends 'base.html' %}
{% block content %}

<h4>Post List</h4>

{% for post in posts %}
<a href="{% url 'detail' post.id %}">
    <div class="card">
    
      <div class="card-image">
            {% if post.photo_set.all|length > 0 %}
          <img class="responsive-img card-panel" src="{{ post.photo_set.first.url }}">
          {% else %}
            <p></p>
          {% endif %}
        
          </div>
        <div class="card-content">
            <span class="card-title teal-text text-teal lighten-2">{{ post.title }}</span>
            <!-- <p>{{ post.date }}</p> -->
            <p>{{ post.time }}</p>
            <!-- <p>{{ post.address }}</p> -->
            <div class="row">
              <div class="col s1"><i class="small material-icons">restaurant_menu</i></div>
              <div class="col s2"> {{ post.category }}</div>
            </div>
            <!-- <p>Description: {{ post.description }}</p> -->
            <p>Posted by: {{ post.user }}</p>
           
        </div>
    </div>
</a>
{% endfor %}

{% endblock %}
