{% extends 'base.html' %}
{% block content %}
<div class="card">
  <div class="card-content">

    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button class="waves-effect waves-light btn teal" type="submit">Save changes</button>
        <a class="waves-effect waves-light btn red" href="{% url 'get_user_profile' %}">Cancel</a>
      </form>
  </div>
</div>

{% endblock %}
