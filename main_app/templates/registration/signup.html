{% extends 'base.html' %}
{% block content %}

<h4 class="grey-text text-darken-4 center-align">Create an Account</h4>

{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

<div class="card">
  <div class="card-content">
<form method="post" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <p class="center-align">
  <input type="submit" class="btn" value="create account">
  <a href="{% url 'index' %}" class="btn red darken-1">Cancel</a>

  </p>

</form>
</div>
</div>

{% endblock %}
